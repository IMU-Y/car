<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>奔跑的汽车</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="container">
    <h1>奔跑的汽车</h1>
    <div class="form">
      <div class="form-item">
        <label for="speed">速度</label>
        <select name="speed" class="select-item speed">
          <option value="1" selected>1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
      <div class="form-item">
        <label for="type">车型</label>
        <select name="carType" class="select-item carType">
          <option value="car1" selected>拖拉机</option>
          <option value="car2">卡车</option>
          <option value="car3">摩托车</option>
          <option value="car4">跑车</option>
          <option value="car5">电动车</option>
          <option value="car6">自行车</option>
        </select>
      </div>
    </div>
    <div class="content">
      <img class="select-type car" src="./images/car1.png" alt="">
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
